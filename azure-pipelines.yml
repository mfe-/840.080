# https://aka.ms/yaml

trigger:
- master

name: $(BuildDefinitionName)_$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: 'windows-latest'

steps:
- task: DotNetCoreCLI@2
  displayName: build solution release
  inputs:
    command: 'build'
    projects: 'project1/ConsoleDDI/ConsoleDDI.sln'
    arguments: '--configuration=Release --verbosity=n'

- task: DotNetCoreCLI@2
  displayName: 'creating ConsoleDDI in $(build.artifactstagingdirectory)'
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: '-r win-x64 -c debug --no-restore /p:PublishSingleFile=true -o $(build.artifactstagingdirectory)'
    workingDirectory: 'project1/ConsoleDDI'

- task: PublishBuildArtifacts@1
  condition: succeededOrFailed()
  displayName: "Upload Artifacts"
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'ConsoleDDI' 